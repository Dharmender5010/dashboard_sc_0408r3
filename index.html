<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Follow-Up Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#4f46e5', // indigo-600
              'brand-secondary': '#6366f1', // indigo-500
              'brand-light': '#eef2ff', // indigo-50
              'brand-dark': '#3730a3', // indigo-800
              'status-success': '#10b981', // emerald-500
              'status-danger': '#ef4444', // red-500
              'status-info': '#3b82f6', // blue-500
            }
          }
        }
      }
    </script>
    <style>
      @keyframes animateShapes {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.8;
            border-radius: 0;
        }
        100% {
            transform: translateY(-100vh) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
        }
      }

      .animated-shapes-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background-color: #f3f4f6; /* bg-gray-100 */
          overflow: hidden;
      }

      .animated-shapes-container li {
          position: absolute;
          display: block;
          list-style: none;
          width: 20px;
          height: 20px;
          background: rgba(79, 70, 229, 0.15); /* brand-primary with opacity */
          animation-name: animateShapes;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
          bottom: -150px;
      }
      
      @keyframes blink-border {
        0%, 100% { border-color: #ef4444; } /* red-500 */
        50% { border-color: transparent; }
      }
      .blinking-border {
        animation: blink-border 1.5s step-end infinite;
        border-width: 2px;
      }

      @keyframes blink-text {
        50% {
          opacity: 0.2;
        }
      }
      .animate-blink-text {
        animation: blink-text 1.5s step-end infinite;
      }

      @keyframes spin-dots {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-dots {
        animation: spin-dots 1.2s linear infinite;
        transform-origin: center;
      }

      /* Custom SweetAlert styling for maintenance toggle */
      .custom-swal-popup-v2 {
          background: #ffffff !important;
          border-radius: 1rem !important;
          padding: 2.5rem !important;
          border: none !important;
          box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.1), 0 0 15px rgb(0 0 0 / 0.05) !important;
          width: 400px !important;
          overflow: hidden;
      }

      .custom-swal-container-v2 {
          text-align: center;
      }

      .swal-title-custom-v2 {
          font-size: 1.75rem;
          font-weight: 700;
          color: #111827;
          margin: 0;
          margin-bottom: 0.5rem;
      }

      .swal-text-custom-v2 {
          font-size: 1rem;
          color: #4b5563;
          margin-top: 0.5rem;
          margin-bottom: 2rem;
      }
      
      .swal-text-custom-v2 > span {
          display: block;
      }

      .swal-subtext-custom-v2 {
          margin-top: 0.5rem;
          font-size: 0.9rem;
          color: #6b7280;
      }

      .swal-text-custom-v2 strong {
          color: #4f46e5;
          font-weight: 600;
      }

      /* Indeterminate progress bar */
      .swal-progress-bar {
          position: relative;
          height: 6px;
          width: 100%;
          background-color: #e5e7eb;
          border-radius: 3px;
          overflow: hidden;
      }

      .swal-progress-bar-inner {
          position: absolute;
          width: 40%;
          height: 100%;
          background-color: #4f46e5;
          border-radius: 3px;
          animation: swal-progress-anim 1.5s linear infinite;
      }

      @keyframes swal-progress-anim {
          0% {
              left: -40%;
          }
          100% {
              left: 100%;
          }
      }
      
      /* --- Maintenance Barrier Animations --- */
      @keyframes maintenance-scroll {
        100% { background-position: -70.7px 0; }
      }

      @keyframes maintenance-flash-1 {
          0%, 49% {
              opacity: 1;
              box-shadow: 0 0 15px 3px #fde047; /* yellow-300 */
          }
          50%, 100% {
              opacity: 0.3;
              box-shadow: none;
          }
      }

      @keyframes maintenance-flash-2 {
          0%, 49% {
              opacity: 0.3;
              box-shadow: none;
          }
          50%, 100% {
              opacity: 1;
              box-shadow: 0 0 15px 3px #fde047; /* yellow-300 */
          }
      }
      
      /* --- AI Assistant Animations --- */
      @keyframes ai-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(129, 140, 248, 0.4), 0 0 30px rgba(99, 102, 241, 0.3); }
        50% { box-shadow: 0 0 25px rgba(129, 140, 248, 0.7), 0 0 40px rgba(99, 102, 241, 0.5); }
      }

      @keyframes mic-pulse {
        0% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.7); }
        100% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      }

      @keyframes pulse-ring {
        0% {
          box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(79, 70, 229, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
        }
      }
      .pulse-ring-animation {
        animation: pulse-ring 2s infinite;
      }
    </style>
